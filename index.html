<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calendario</title>
</head>
<body>
    <main class="container">
        <!-- Datos de entrada -->
        <div class="row text-center py-1">
            <div class="col">
                <p>Insertar fecha</p>
            </div>
        </div>
        <div class="row justify-content-around seccionEntrada">
            <div class="col-7 col-sm-3">
                <label for="day">Dia</label>
                <input type="number" min="0" max="31" id="day" required>
            </div>
            <div class="col-7 col-sm-3">
                <label for="month">Mes</label>
                <input type="number" min="0" max="12" id="month" required>
            </div>
            <div class="col-7 col-sm-3">
                <label for="year">AÃ±o</label>
                <input type="number" min="0" id="year" required>
            </div>
        </div>
        <!-- Calculo -->
        <div class="row Seccioncalculo">
            <div class="col text-center">
                <button type="button" id="calcular">Calcular</button>
            </div>
        </div>
        <!-- Resultado -->
        <div class="row seccionResultado text-center">
            <div class="col">
                <textarea  name="" id="resultado" cols="30" rows="5"></textarea>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
